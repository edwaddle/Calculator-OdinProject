<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <section class="calculatorContainer">
            <div class="display"></div>
            <div class ="numpad">
                <div class="row">
                    <input type="button" class="big clear" value="clear"></input>
                    <input type="button" class="number eight" value="neg"></input>
                    <input type="button" class="operator divide" value="/"></input>
                </div>

                <div class="row">
                    <input type="button" class="number seven" value="7"></input>
                    <input type="button" class="number eight" value="8"></input>
                    <input type="button" class="number nine" value="9"></input>
                    <input type="button" class="operator multiply" value="x"></input>
                </div>
                <div class="row">
                    <input type="button" class="number four" value="4"></input>
                    <input type="button" class="number five" value="5"></input>
                    <input type="button" class="number six"value="6"></input>
                    <input type="button" class="operator subtract" value="-"></input>
                </div>
                <div class="row">
                    <input type="button" class="number one" value="1"></input>
                    <input type="button" class="number two" value="2"></input>
                    <input type="button" class="number three" value="3"></input>
                    <input type="button" class="operator add" value="+"></input>
                </div>
                <div class="row">
                    <input type="button" class="number big zero" value="0"></input>
                    <input type="button" class="number period" value="."></input>
                    <input type="button" class="operator equal" value="="></input>
                </div>
            </div>
        </section>
        <script src="./script.js"></script>
    </body>
    

</html>
